<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ Shopping List</h1>
        </header>

        <div id="welcomeScreen" class="screen">
            <div class="welcome-content">
                <h2>Welcome!</h2>
                <p>Create a new list or join an existing one</p>
                <button id="createListBtn" class="btn btn-primary">Create New List</button>
                <div class="divider">OR</div>
                <div class="join-section">
                    <input type="text" id="joinListInput" placeholder="Enter List ID" class="input">
                    <button id="joinListBtn" class="btn btn-secondary">Join List</button>
                </div>
            </div>
        </div>

        <div id="listScreen" class="screen hidden">
            <div class="list-header">
                <div class="list-info">
                    <label>List ID:</label>
                    <div class="id-display">
                        <span id="currentListId"></span>
                        <button id="copyIdBtn" class="btn-icon" title="Copy ID">ðŸ“‹</button>
                    </div>
                </div>
                <button id="leaveListBtn" class="btn btn-small">Leave List</button>
            </div>

            <div class="add-item-section">
                <input type="text" id="itemInput" placeholder="Add item..." class="input">
                <button id="addItemBtn" class="btn btn-primary">Add</button>
            </div>

            <div class="list-stats">
                <span id="totalItems">0 items</span>
                <span id="checkedItems">0 checked</span>
            </div>

            <ul id="shoppingList" class="shopping-list"></ul>

            <div class="actions">
                <button id="clearCheckedBtn" class="btn btn-secondary">Clear Checked</button>
                <button id="clearAllBtn" class="btn btn-danger">Clear All</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="src/storage.js"></script>
    <script src="src/app.js"></script>
    <script src="src/ui.js"></script>
</body>
</html>
